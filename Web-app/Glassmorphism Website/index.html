<body>

            <ul class="thumb">
                <li><img src="../images/pngtree-green-cake.png" onclick="imgSlider('../images/pngtree-green-cake.png')"></li>
                <li><img src="../images/pngegg.png"             onclick="imgSlider('../images/pngegg.png')"></li>
                <li><img src="../images/Meal-P.png"             onclick="imgSlider('../images/Meal-P.png')"></li>
            </ul>
            <!-- category of products -->
            <ul class="sci ">

                    <a href="#">
                        <img  class="fab" src="../images/coffee1.svg" alt="">
                    </a>   
                </li>
                <li class="list" data-filter="mobile" >
                    <a href="#">
                        <img  class="fab" src="../images/green-tea.svg" alt="">
                    </a>   
                </li>
                <li class="list" data-filter="camera">
                    <a href="#">
                        <img  class="fab" src="../images/drink.svg" alt="">
                    </a>   
                </li>
                <li>
                    <a href="#">
                        <img  class="fab" src="../images/CAKE 1.svg" alt="">
                    </a>   
                </li>
                
            </ul>
            
        <!-- Scripts -->
            <script type="text/javascript">
                function imgSlider(anything){
                    document.querySelector('.product').src = anything;

                }
            </script>
            
            <!-- INITIALIZE AOS -->
            <script>
                AOS.init();
            </script>
